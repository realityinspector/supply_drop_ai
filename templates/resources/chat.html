{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">RESOURCE FINDER</h1>
            <p class="mt-4 text-xl text-gray-600">Chat with our AI to find emergency resources and assistance</p>
        </div>

        <!-- Chat Container -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Chat Messages -->
            <div id="chatMessages" class="h-[500px] overflow-y-auto p-6 space-y-4">
                <!-- Welcome Message -->
                <div class="flex">
                    <div class="flex-shrink-0 mr-3">
                        <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
                            <span class="text-white text-sm">AI</span>
                        </div>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-4 max-w-[80%]">
                        <p class="text-gray-800">Hello! I'm here to help you find emergency resources and assistance. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4">
                <form id="chatForm" class="flex space-x-4">
                    <input type="text" 
                           id="messageInput"
                           class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Type your message..."
                           required>
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Send
                    </button>
                </form>
            </div>
        </div>

        <!-- Clear Chat Button -->
        <div class="mt-4 text-center">
            <button onclick="clearChat()" 
                    class="text-gray-600 hover:text-gray-800 text-sm font-medium">
                Clear Chat
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');

    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const message = messageInput.value.trim();
        if (!message) return;

        // Add user message to chat
        addMessage('user', message);
        messageInput.value = '';

        try {
            // Show typing indicator
            const typingIndicator = addTypingIndicator();

            const response = await fetch('/resources/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();

            // Remove typing indicator
            typingIndicator.remove();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to get response');
            }

            // Add AI response to chat
            addMessage('assistant', data.response);

        } catch (error) {
            console.error('Chat error:', error);
            addErrorMessage(error.message);
        }

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    function addMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'flex ' + (role === 'user' ? 'justify-end' : '');

        const innerHtml = role === 'user' ? `
            <div class="bg-blue-600 text-white rounded-lg p-4 max-w-[80%]">
                <p>${escapeHtml(content)}</p>
            </div>
        ` : `
            <div class="flex">
                <div class="flex-shrink-0 mr-3">
                    <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
                        <span class="text-white text-sm">AI</span>
                    </div>
                </div>
                <div class="bg-gray-100 rounded-lg p-4 max-w-[80%]">
                    <p class="text-gray-800">${escapeHtml(content)}</p>
                </div>
            </div>
        `;

        messageDiv.innerHTML = innerHtml;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addTypingIndicator() {
        const indicatorDiv = document.createElement('div');
        indicatorDiv.className = 'flex';
        indicatorDiv.innerHTML = `
            <div class="flex">
                <div class="flex-shrink-0 mr-3">
                    <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
                        <span class="text-white text-sm">AI</span>
                    </div>
                </div>
                <div class="bg-gray-100 rounded-lg p-4">
                    <div class="flex space-x-2">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            </div>
        `;
        chatMessages.appendChild(indicatorDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return indicatorDiv;
    }

    function addErrorMessage(error) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'flex justify-center';
        errorDiv.innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-lg">
                <p>Error: ${escapeHtml(error)}</p>
            </div>
        `;
        chatMessages.appendChild(errorDiv);
    }

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
});

function clearChat() {
    fetch('/resources/clear', {
        method: 'POST'
    }).then(() => {
        window.location.reload();
    });
}
</script>
{% endblock %}
