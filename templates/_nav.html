{% if current_user.is_authenticated %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <a href="{{ url_for('chat.index') }}" class="flex items-center">
                        <span class="text-white font-bold text-xl">Supply Drop AI</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ url_for('chat.documents') }}" 
                           class="{% if request.endpoint == 'chat.documents' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">
                            Documents
                        </a>
                        <a href="{{ url_for('chat.chat_page') }}" 
                           class="{% if request.endpoint == 'chat.chat_page' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">
                            Past Chats
                        </a>
                        <a href="{{ url_for('chat.insurance_wizard') }}" 
                           class="{% if request.endpoint == 'chat.insurance_wizard' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">
                            Insurance Wizard
                        </a>
                    </div>
                </div>
            </div>
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                    <a href="{{ url_for('profile.view_profile') }}" 
                       class="{% if request.endpoint == 'profile.view_profile' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">
                        {{ current_user.username }}
                    </a>
                    <a href="{{ url_for('auth.logout') }}" 
                       class="text-gray-300 hover:bg-red-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-2">
                        Logout
                    </a>
                </div>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu"
                        aria-expanded="false"
                        onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="hidden md:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{{ url_for('chat.documents') }}" 
               class="{% if request.endpoint == 'chat.documents' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium">
                Documents
            </a>
            <a href="{{ url_for('chat.chat_page') }}" 
               class="{% if request.endpoint == 'chat.chat_page' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium">
                Past Chats
            </a>
            <a href="{{ url_for('chat.insurance_wizard') }}" 
               class="{% if request.endpoint == 'chat.insurance_wizard' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium">
                Insurance Wizard
            </a>
            <a href="{{ url_for('profile.view_profile') }}" 
               class="{% if request.endpoint == 'profile.view_profile' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium">
                {{ current_user.username }}
            </a>
            <a href="{{ url_for('auth.logout') }}" 
               class="text-gray-300 hover:bg-red-600 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                Logout
            </a>
        </div>
    </div>
{% else %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a href="{{ url_for('main.index') }}" class="flex items-center">
                    <span class="text-white font-bold text-xl">Supply Drop AI</span>
                </a>
            </div>
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6 space-x-4">
                    <a href="{{ url_for('auth.login') }}" 
                       class="text-gray-300 hover:bg-gray-700 hover:text-white px-4 py-2 rounded-md text-sm font-medium">
                        Login
                    </a>
                    <a href="{{ url_for('auth.register') }}" 
                       class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">
                        Register
                    </a>
                </div>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu-auth"
                        aria-expanded="false"
                        onclick="document.getElementById('mobile-menu-auth').classList.toggle('hidden')">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu for non-authenticated users -->
    <div class="hidden md:hidden" id="mobile-menu-auth">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{{ url_for('auth.login') }}" 
               class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                Login
            </a>
            <a href="{{ url_for('auth.register') }}" 
               class="bg-blue-600 text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">
                Register
            </a>
        </div>
    </div>
{% endif %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuAuth = document.getElementById('mobile-menu-auth');
        const mobileButton = event.target.closest('button');
        
        if (!mobileButton && mobileMenu && !mobileMenu.contains(event.target)) {
            mobileMenu.classList.add('hidden');
        }
        
        if (!mobileButton && mobileMenuAuth && !mobileMenuAuth.contains(event.target)) {
            mobileMenuAuth.classList.add('hidden');
        }
    });
});
</script>
