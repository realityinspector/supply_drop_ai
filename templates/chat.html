{% extends "base.html" %}

{% block content %}
<div class="flex h-[calc(100vh-5rem)]">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-white shadow-lg flex flex-col transition-transform duration-300 transform-gpu">
        <!-- Sidebar Header with Toggle Button -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-900">Emergency Assistant</h2>
            <button id="sidebarToggle" class="p-2 rounded-lg hover:bg-gray-100 transition-colors z-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Chat History -->
        <div class="flex-1 overflow-y-auto p-4">
            <div class="space-y-2">
                <button id="newChat" class="w-full text-left px-4 py-3 rounded-lg bg-blue-50 text-blue-600 hover:bg-blue-100 transition-colors font-medium flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    New Assistance Chat
                </button>
                {% for chat in chats %}
                <a href="#" 
                   class="block px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors flex items-center gap-2 chat-item {% if loop.first %}bg-gray-100{% endif %}" 
                   data-chat-id="{{ chat.id }}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                    </svg>
                    {{ chat.title or 'Emergency Plan ' ~ chat.id }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Restore Menu Button (Hidden by default) -->
    <button id="sidebarRestore" class="fixed left-4 top-4 p-2 rounded-lg bg-white shadow-lg hover:bg-gray-100 transition-colors z-20 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col bg-gray-50">
        <!-- Credits Display -->
        <div class="bg-white border-b border-gray-200 p-3 text-right">
            <span id="creditsDisplay" class="text-sm font-medium text-green-600">
                Credits remaining: {{ current_user.credits }}
            </span>
        </div>

        <!-- Messages Container -->
        <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Fixed Input Area -->
        <div class="sticky bottom-0 w-full bg-white border-t border-gray-200 shadow-lg p-4 z-10">
            <form id="messageForm" class="flex gap-4 max-w-6xl mx-auto">
                <input type="text" 
                       id="messageInput" 
                       class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 placeholder-gray-400" 
                       placeholder="Ask your questions...">
                <button type="submit" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium flex items-center gap-2">
                    <span>Send</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
