{% extends "base.html" %}

{% block content %}
<div class="flex h-[calc(100vh-5rem)]">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md flex flex-col">
        <!-- Chat History -->
        <div class="flex-1 overflow-y-auto p-4">
            <h2 class="text-lg font-semibold mb-4">Assistance History</h2>
            <div class="space-y-2">
                <button id="newChat" class="w-full text-left px-4 py-2 rounded-lg bg-blue-50 text-blue-600 hover:bg-blue-100 transition-colors">
                    + New Assistance Chat
                </button>
                {% for chat in chats %}
                <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors" data-chat-id="{{ chat.id }}">
                    {{ chat.title or 'Emergency Plan ' ~ chat.id }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col bg-gray-50">
        <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Messages will be inserted here -->
        </div>
        <div class="p-4 bg-white border-t border-gray-200">
            <form id="messageForm" class="flex gap-4">
                <input type="text" 
                       id="messageInput" 
                       class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="Ask about emergency preparedness...">
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
