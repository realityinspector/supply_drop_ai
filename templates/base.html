    </div>
  </header>

  <!-- Main Content -->
  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-auto bg-light py-3">
    <div class="container text-center">

</html>
