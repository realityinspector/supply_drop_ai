<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPPLY DROP AI - Disaster Preparedness Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist.css') }}">
</head>
<body class="h-full flex flex-col bg-gray-100">
    {% include '_header.html' %}

    <div class="bg-yellow-50 border-b border-yellow-200">
        <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between flex-wrap">
                <div class="w-0 flex-1 flex items-center">
                    <span class="flex p-2">
                        <svg class="h-6 w-6 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </span>
                    <p class="ml-3 font-medium text-black">
                        <span class="hidden md:inline">This is an alpha version of Supply Drop AI. Features may be unstable or incomplete.</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    {% include '_footer.html' %}

    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
