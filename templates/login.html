{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Login to SUPPLY DROP AI</h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Access your disaster preparedness assistant</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">
                    Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a> to start preparing for emergencies
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
