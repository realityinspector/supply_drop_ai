{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Insurance Document Processing</h1>
    
    <!-- Progress Bar -->
    <div class="mb-8">
        <div class="flex justify-between mb-2">
            <div class="w-1/3 text-center">
                <div id="step1Indicator" class="{% if current_step >= 1 %}bg-blue-500 text-white{% else %}bg-gray-300 text-gray-600{% endif %} rounded-full h-12 w-12 flex items-center justify-center mx-auto mb-2">1</div>
                <span class="text-sm">Upload Requirements</span>
            </div>
            <div class="w-1/3 text-center">
                <div id="step2Indicator" class="{% if current_step >= 2 %}bg-blue-500 text-white{% else %}bg-gray-300 text-gray-600{% endif %} rounded-full h-12 w-12 flex items-center justify-center mx-auto mb-2">2</div>
                <span class="text-sm">Upload Claim</span>
            </div>
            <div class="w-1/3 text-center">
                <div id="step3Indicator" class="{% if current_step >= 3 %}bg-blue-500 text-white{% else %}bg-gray-300 text-gray-600{% endif %} rounded-full h-12 w-12 flex items-center justify-center mx-auto mb-2">3</div>
                <span class="text-sm">Analysis</span>
            </div>
        </div>
        <div class="relative pt-1">
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-200">
                <div id="progressBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-300" style="width: {% if current_step == 1 %}33%{% elif current_step == 2 %}66%{% elif current_step == 3 %}100%{% else %}0%{% endif %}"></div>
            </div>
        </div>
    </div>
    
    {% block insurance_content %}{% endblock %}
</div>
{% endblock %}
