{% extends "insurance/base_insurance.html" %}

{% block insurance_content %}
<div class="space-y-6">
    <h3 class="text-lg font-semibold mb-3">Step 3: Analysis Options</h3>
    <p class="text-sm text-gray-600 mb-4">Select an analysis type to process your documents.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <form action="{{ url_for('chat.analyze_documents') }}" method="POST" class="contents">
            <input type="hidden" name="analysis_type" value="critique">
            <button type="submit" 
                    class="btn btn-primary group relative overflow-hidden transform hover:scale-105 active:scale-95 transition-all duration-200">
                <span class="relative z-10 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Critique/Reject Analysis
                </span>
            </button>
        </form>

        <form action="{{ url_for('chat.analyze_documents') }}" method="POST" class="contents">
            <input type="hidden" name="analysis_type" value="enhance">
            <button type="submit" 
                    class="btn btn-primary group relative overflow-hidden transform hover:scale-105 active:scale-95 transition-all duration-200">
                <span class="relative z-10 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Enhancement Suggestions
                </span>
            </button>
        </form>

        <form action="{{ url_for('chat.analyze_documents') }}" method="POST" class="contents">
            <input type="hidden" name="analysis_type" value="formalize">
            <button type="submit" 
                    class="btn btn-primary group relative overflow-hidden transform hover:scale-105 active:scale-95 transition-all duration-200">
                <span class="relative z-10 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Formalize Tone
                </span>
            </button>
        </form>

        <form action="{{ url_for('chat.analyze_documents') }}" method="POST" class="contents">
            <input type="hidden" name="analysis_type" value="grammar">
            <button type="submit" 
                    class="btn btn-primary group relative overflow-hidden transform hover:scale-105 active:scale-95 transition-all duration-200">
                <span class="relative z-10 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    Spelling/Grammar Check
                </span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
