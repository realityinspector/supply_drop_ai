{% extends "insurance/base_insurance.html" %}

{% block insurance_content %}
<div class="space-y-6">
    <h3 class="text-lg font-semibold mb-3">Step 3: Analysis Options</h3>
    <p class="text-sm text-gray-600 mb-4">Select an analysis type to process your documents.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Explain Analysis -->
        <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200 hover:shadow-md transition-shadow duration-200">
            <button onclick="analyzeDocuments('explain')" 
                    class="w-full text-left space-y-2">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h4 class="font-semibold">Policy Explanation</h4>
                    </div>
                </div>
                <p class="text-sm text-gray-600">
                    Comprehensive breakdown of the 25 most important things to understand about your policy.
                </p>
            </button>
        </div>

        <!-- Enhancement Analysis -->
        <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200 hover:shadow-md transition-shadow duration-200">
            <button onclick="analyzeDocuments('enhance')" 
                    class="w-full text-left space-y-2">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <h4 class="font-semibold">Coverage Enhancement</h4>
                    </div>
                </div>
                <p class="text-sm text-gray-600">
                    Identifies 25 additional coverage opportunities and items to include in your application.
                </p>
            </button>
        </div>

        <!-- Mock Rejection Analysis -->
        <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200 hover:shadow-md transition-shadow duration-200">
            <button onclick="analyzeDocuments('mock_rejection')" 
                    class="w-full text-left space-y-2">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <h4 class="font-semibold">Mock Rejection Analysis</h4>
                    </div>
                </div>
                <p class="text-sm text-gray-600">
                    Simulates a rejection scenario with 25 potential reasons why the application might be denied.
                </p>
            </button>
        </div>

        <!-- Language Analysis -->
        <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200 hover:shadow-md transition-shadow duration-200">
            <button onclick="analyzeDocuments('language')" 
                    class="w-full text-left space-y-2">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                        <h4 class="font-semibold">Language & Strategic Review</h4>
                    </div>
                </div>
                <p class="text-sm text-gray-600">
                    Detailed analysis of spelling, grammar, tone, and strategic considerations with specific corrections.
                </p>
            </button>
        </div>
    </div>

    <!-- Analysis Status -->
    <div id="analysisStatus" class="mt-6 hidden">
        <div class="flex items-center space-x-2">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-500"></div>
            <span class="text-blue-600">Processing analysis...</span>
        </div>
    </div>

    <!-- Error Display -->
    <div id="errorMessage" class="mt-4 p-4 rounded-md bg-red-100 text-red-700 hidden"></div>
</div>

<script>
async function analyzeDocuments(analysisType) {
    const statusDiv = document.getElementById('analysisStatus');
    const errorDiv = document.getElementById('errorMessage');
    
    try {
        statusDiv.classList.remove('hidden');
        errorDiv.classList.add('hidden');
        
        const formData = new FormData();
        formData.append('analysis_type', analysisType);
        
        // Add CSRF token
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        
        const response = await fetch('{{ url_for("chat.analyze_documents") }}', {
            method: 'POST',
            headers: {
                'X-CSRF-TOKEN': csrfToken
            },
            body: formData,
            credentials: 'same-origin'
        });

        // Log response details for debugging
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);

        // Check if we got redirected
        if (response.redirected) {
            window.location.href = response.url;
            return;
        }

        // Try to parse response as JSON
        let data;
        const text = await response.text();
        console.log('Response text:', text);
        try {
            data = JSON.parse(text);
        } catch (e) {
            console.error('Failed to parse response:', text);
            throw new Error('Server returned an invalid response. Please try again.');
        }

        if (!response.ok) {
            throw new Error(data.error || 'Analysis failed');
        }

        if (data.chat_id) {
            window.location.href = '{{ url_for("chat.chat_page") }}?chat_id=' + data.chat_id;
        } else {
            throw new Error('No chat ID returned from server');
        }
        
    } catch (error) {
        console.error('Analysis error:', error);
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
    } finally {
        statusDiv.classList.add('hidden');
    }
}
</script>

{% endblock %}
