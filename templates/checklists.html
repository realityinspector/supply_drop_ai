{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Emergency Preparedness Checklist</h2>
        
        <div class="space-y-6">
            <div class="border-b pb-4">
                <h3 class="text-xl font-semibold mb-3">1. Emergency Supply Kit</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Water (one gallon per person per day for at least three days)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Non-perishable food (at least a three-day supply)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">First aid kit and medications</span>
                    </label>
                </div>
            </div>

            <div class="border-b pb-4">
                <h3 class="text-xl font-semibold mb-3">2. Communication Plan</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Emergency contact list</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Out-of-area contact designated</span>
                    </label>
                </div>
            </div>

            <div class="border-b pb-4">
                <h3 class="text-xl font-semibold mb-3">3. Important Documents</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Copies of identification documents</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Insurance policies</span>
                    </label>
                </div>
            </div>

            <div class="border-b pb-4">
                <h3 class="text-xl font-semibold mb-3">4. Evacuation Plan</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Evacuation routes identified</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Meeting locations established</span>
                    </label>
                </div>
            </div>

            <div>
                <h3 class="text-xl font-semibold mb-3">5. Emergency Equipment</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Battery-powered or hand-crank radio</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Flashlights and extra batteries</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
