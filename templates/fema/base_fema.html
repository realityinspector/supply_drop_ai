{% extends "base.html" %}

{% block title %}FEMA Forms Wizard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">FEMA Forms Wizard</h1>
        
        <div class="mb-8">
            <div class="flex items-center">
                <div class="flex-1">
                    <div class="relative">
                        <div class="h-1 bg-gray-200 rounded-full">
                            <div class="h-1 bg-blue-500 rounded-full" style="width: {{ progress|default(0) }}%"></div>
                        </div>
                        <div class="absolute top-0 flex justify-between w-full -mt-2">
                            <div class="w-6 h-6 bg-blue-500 rounded-full text-xs text-white flex items-center justify-center {% if progress|default(0) < 33 %}opacity-50{% endif %}">1</div>
                            <div class="w-6 h-6 bg-blue-500 rounded-full text-xs text-white flex items-center justify-center {% if progress|default(0) < 66 %}opacity-50{% endif %}">2</div>
                            <div class="w-6 h-6 bg-blue-500 rounded-full text-xs text-white flex items-center justify-center {% if progress|default(0) < 100 %}opacity-50{% endif %}">3</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-between mt-4">
                <span class="text-sm">Requirements</span>
                <span class="text-sm">Form Upload</span>
                <span class="text-sm">Analysis</span>
            </div>
        </div>

        {% block fema_content %}{% endblock %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/fema-workflow.js') }}"></script>
{% endblock %}
