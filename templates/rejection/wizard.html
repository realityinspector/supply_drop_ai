{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900">REJECTION SIMULATION</h1>
            <p class="mt-4 text-xl text-gray-600">Upload your insurance document to analyze potential rejection reasons</p>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="bg-white shadow rounded-lg p-6 mb-8">
            <form id="uploadForm" class="space-y-6">
                <div class="flex items-center justify-center">
                    <label class="w-full flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue-50">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span class="mt-2 text-base leading-normal">Select a file</span>
                        <input type="file" class="hidden" id="fileInput" accept=".pdf,.txt,.doc,.docx" />
                    </label>
                </div>
                <div id="fileInfo" class="text-center hidden">
                    <p class="text-sm text-gray-600">Selected file: <span id="fileName"></span></p>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Analyze Document
                    </button>
                </div>
            </form>
        </div>

        <!-- Loading Section -->
        <div id="loadingSection" class="hidden bg-white shadow rounded-lg p-6 mb-8">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">Analyzing your document...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Analysis Results</h2>
            <div id="analysisResults" class="prose max-w-none"></div>
            <div class="mt-8 flex justify-center space-x-4">
                <button onclick="window.location.reload()" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Start New Analysis
                </button>
                <button onclick="downloadResults()" class="px-6 py-3 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                    Download Results
                </button>
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <p id="errorMessage" class="mt-1 text-sm text-red-700"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const uploadSection = document.getElementById('uploadSection');
    const loadingSection = document.getElementById('loadingSection');
    const resultsSection = document.getElementById('resultsSection');
    const analysisResults = document.getElementById('analysisResults');
    const errorSection = document.getElementById('errorSection');
    const errorMessage = document.getElementById('errorMessage');

    fileInput.addEventListener('change', function() {
        if (this.files[0]) {
            fileName.textContent = this.files[0].name;
            fileInfo.classList.remove('hidden');
        }
    });

    uploadForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!fileInput.files[0]) {
            showError('Please select a file to analyze');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            // Show loading state
            uploadSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            errorSection.classList.add('hidden');

            const response = await fetch('/rejection/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Analysis failed');
            }

            // Show results
            loadingSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            analysisResults.innerHTML = formatResults(data.analysis.rejection_reasons);

        } catch (error) {
            loadingSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            showError(error.message);
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorSection.classList.remove('hidden');
    }

    function formatResults(results) {
        // Convert the results string into HTML with proper formatting
        return results.split('\n').map(line => {
            if (line.match(/^(High|Medium|Low) Priority:/i)) {
                return `<h3 class="text-xl font-bold mt-6 mb-4">${line}</h3>`;
            }
            if (line.match(/^\d+\./)) {
                return `<p class="mb-3">${line}</p>`;
            }
            return line;
        }).join('');
    }
});

function downloadResults() {
    const results = document.getElementById('analysisResults').innerText;
    const blob = new Blob([results], { type: 'text/plain' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'rejection-analysis.txt';
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);
}
</script>
{% endblock %}
